<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header></header>
    <main>
        <div class="card_container">
            <a href="pages/sobre.html">
                <section class="card">
                    <div class="icon_home">
                        <img class="icon_home_sobre" src="imagens/sobre.png" alt="icone que representa informações sobre Orlando Neto">
                    </div>
                    <p class="content_card">Quem sou eu? Venha me conhecer.</p>
                </section>
            </a>
            
            <div class="topico">Sobre</div>
        </div>
        
        <div class="card_container">
            <a href="/pages/projetos.html">
                <section class="card">
                    <div class="icon_home">
                        <img class="icon_home_projetos" src="imagens/projetos.png" alt="icone que representa projetos de Orlando Neto">
                    </div>
                    <p class="content_card">Visão geral dos projetos mais relevantes que desenvolvi com programação.</p>
                </section>
            </a>
            
            <div class="topico">Projetos</div>
        </div>
        

        <div class="card_container">
            <a href="/pages/competencias.html">
                <section class="card">
                    <div class="icon_home">
                        <img class="icon_home_competencias" src="imagens/competencias.png" alt="icone que representa competencias de Orlando Neto">
                    </div>
                    <p class="content_card">Habilidades que desenvolvi na minha jornada como programador.</p>
                </section>
            </a>
            
            <div class="topico">Habilidades</div>
        </div>
        
    </main>
    <div id="email-popup" class="popup">
        <span class="close" onclick="toggleEmailPopup()">X</span>
        <h2>Enviar E-mail</h2>
        <form action="https://formspree.io/f/mbjnwpeq" method="POST">
            <input type="text" name="name" placeholder="Seu nome">
            <input type="email" name="_replyto" placeholder="Seu e-mail">
            <textarea name="message" placeholder="Sua mensagem"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </div>
    <footer>
        <div class="perfil">
            <img class="foto_perfil" src="imagens/foto_orlando.jpg" alt="Foto de perfil">
            <p class="nome">Orlando Neto</p>
        </div>
        
        <div class="redes_sociais">
            <a class="icon_footer" href="https://github.com/orlanddoneto"><img src="imagens/github.png" alt="Github de Orlando Neto" title="Github de Orlando Neto"></a>
            <a class="icon_footer" href="https://br.linkedin.com/in/orlanddo-neto"><img src="imagens/linkedin.png" alt="LinkedIn de Orlando Neto" title="LinkedIn de Orlando Neto"></a>
            <a class="icon_footer" onclick="toggleEmailPopup()"><img src="imagens/email.png" alt="Envie um e-mail para Orlando" title="Envie um e-mail para Orlando"></a>
        </div>
       

    </footer>
    <script src="/scripts/script.js"></script>
</body>
</html>
